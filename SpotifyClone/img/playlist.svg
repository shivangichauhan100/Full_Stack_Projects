  <rect width="360" height="600" fill="#121212" rx="10" />

  <!-- Header: Your Library -->
  <text x="20" y="40" font-family="Arial" font-size="20" fill="white" font-weight="bold">Your Library</text>

  <!-- Create playlist button -->
  <rect x="20" y="60" width="200" height="30" fill="#1db954" rx="5" />
