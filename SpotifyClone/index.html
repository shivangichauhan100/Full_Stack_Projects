<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify Clone</title> 
</head>
<body>
    <div class="div-container flex bg-black ">
            
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"> <img class="invert" src="/SpotifyClone/img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="/SpotifyClone/img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/SpotifyClone/img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div
        
                    <h1>Your Library</h1>
                </div>
                <div class="songList">
                    <ul>
                
                        </li>
                        
                    </ul>
                </div>
            </div>
            
            <div class="custom-footer">
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Jobs</a>
                    <a href="#">For the Record</a>
                    <a href="#">Privacy</a>
                    <a href="#">Cookies</a>
                    <a href="#">Legal</a>
                </div>
                <div class="footer-language">
                    <button class="language-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 16 16" fill="currentColor">
                            <path
                                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm-.5 2.5c-.5.6-1 1.8-1.3 3.5h2.6c-.3-1.7-.8-2.9-1.3-3.5zm-3.1 1A6.5 6.5 0 0 0 2 8c0 1.6.6 3.1 1.5 4.3.3-.7.5-1.4.7-2.2.3-1.2.4-2.6.4-3.6 0-1-.1-2-.3-2.9zm6.2 0c-.2.9-.3 1.9-.3 2.9 0 1 .1 2.4.4 3.6.2.8.4 1.5.7 2.2A6.5 6.5 0 0 0 14 8c0-1.6-.6-3.1-1.6-4.3z" />
                        </svg>
                        English
                    </button>
                </div>
            </div>
              
        </div>
        <div class="right bg-grey rounded p-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="/SpotifyClone/img/hamburger.svg" alt="">


                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"/>
                        </svg>

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />                          </svg>
                </div>
            </div>
                <div class="buttons">
                    <button class="Signupbtn">SignUp</button>
                    <button class="loginbtn">LogIn</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify PlayLists</h1>
                <div class="cardContainer">
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                                <circle cx="24" cy="24" r="24" fill="green" />
                                <path d="M17 34V14L35 24L17 34Z" stroke="#000000" stroke-width="2" stroke-linejoin="round" fill="none" />
                            </svg>
                        </div>
                        <img src="https://github.com/CodeWithHarry/Sigma-Web-Dev-Course/blob/main/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/songs/Bright_(mood)/cover.jpg?raw=true" alt="">
                        <h2> Masti Songs</h2>
                        <p>Enjoy the Songs</p>
                    </div>
                         <div data-folder="ncs" class="card ">
                                <div class="play">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                                        <circle cx="24" cy="24" r="24" fill="green" />                         
                                        <path d="M17 34V14L35 24L17 34Z" stroke="#000000" stroke-width="2" stroke-linejoin="round" fill="none" />  </svg>
                                        </div>
                                <img src="https://i.ytimg.com/vi/Rq4nYA2yD24/hqdefault.jpg" alt="">
                                <h2>Tera Saath Hai Kitna Pyara</h2>
                                <p>Jaanbaaz</p>  
                        </div>                     
                 </div>

                 <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar"> </div>
                    <div class="songinfo">
                        
                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="/SpotifyClone/img/prev.svg" alt="">
                        <img id="play" src="/SpotifyClone/img/pause.svg" alt="">
                        <img id="next" src="/SpotifyClone/img/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songtime"></div>
                       
                        <div class="volume">
                            <img width="25" src="/SpotifyClone/img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="volume">
                            </div>
                        </div>
                      </div>  
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
